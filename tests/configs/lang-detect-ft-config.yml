language: en

pipeline:
- name: WhitespaceTokenizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 1
- name: rasa_nlu_examples.classifiers.FasttextLanguageFallbackClassifier
  expected_language: en
  cache_dir: tests/data/fasttext
  file: 'lid.176.ftz'
  min_chars: 5
  min_tokens: 2
  threshold: 0.7
  intent_triggered: out_of_scope
